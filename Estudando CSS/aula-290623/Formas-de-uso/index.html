<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas de uso</title>
    <!-- 2 forma: tag style (na maioria dos casos se usa no head)-->
    <style>
        h1 {
            color: orange;
            text-decoration: underline;
        }
    </style>
    <!-- 3 forma: arquivo esterno-->
    <!--rel = Relationship = relação-->
    <!--Tag LINK é de conectar arquivos-->
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <p>Eu sou um paragrafo normal</p>
    <!-- 1 forma: inline, se coloca dentro da tag (atributo style)-->
    <p style="color: green; font-weight: bold;">EU ESTOU ZANGADO</p>
    <p style="color: red; font-style: italic;">Agora to de boa!</p>
    <hr>


    <!--2 Forma-->
    <h1>Bem-vindo(a) a CSS</h1>
    <h1>Tudo bem?</h1>
    <hr>
    <!-- 3 Forma-->
    <h2>Estudando formas de uso</h2>
    <h2>UHUUU!</h2>
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=873&q=80" alt="praia">

</body>
</html>
